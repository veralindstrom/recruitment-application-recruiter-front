<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>
<div th:fragment="header">
    <div class="header-bar" >
        <div class="header-text">Hello, Recruiter!</div>
        <div>
            <form class="header-form" th:action="@{/logout}" method="get">
                <input class="btn-logout btn btn-primary btn-large" type="submit" value="Log out" />
            </form>
        </div>
    </div>
</div>
</body>
</html>
